<!DOCTYPE html>
<html ng-app="myApp" ng-controller="employeeCtrl">
<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="mycss.css">

</head>
<body>
	<div>
		<p>Employee List : <span><a href="#" ng-click="addNewEmp()">Add New Employee</a></span></p>
		<table>
			<thead>
				<tr>
					<th>Eno</th>
					<th>Ename</th>
					<th>Salary</th>
					<th>City</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="obj in data">
					<td>{{ obj.id }}</td>
					<td>{{ obj.name }}</td>
					<td>{{ obj.salary }}</td>
					<td>{{ obj.city }}</td>
					<td><a href="#" ng-click="edit(obj)">Edit</a> <a href="#" ng-click="delete(obj)">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div id="editDiv">
		<p>Edit Screen :</p>
		<table class="alterTable">
			<tr><th colspan="2" ng-if="isEdit">Edit Employee</th></tr>
			<tr>
				<td>Eno</td>
				<td><input type="text" ng-if="isEdit" ng-model="editObject.id"></td>
				
			</tr>
			<tr>
				<td>Ename</td>
				<td><input type="text" ng-if="isEdit" ng-model="editObject.name"></td>
				
			</tr>
			<tr>
				<td>Salary</td>
				<td><input type="text" ng-if="isEdit" ng-model="editObject.salary"></td>
				
			</tr>
			<tr>
				<td>City</td>
				<td><input type="text" ng-if="isEdit" ng-model="editObject.city"></td>
				
			</tr>
			<tr>
				<td></td>
				<td><a href="#" ng-if="isEdit" ng-click="update(editObject)">Update</a> <a href="#" ng-click="cancel()">Cancel</a></td>
			</tr>
		</table>
	</div>

	<div id="addDiv">
		<table class="alterTable">
			<tr><th colspan="2">Add Employee</th></tr>
			<tr>
				<td>Eno</td>
				<td><input type="text" ng-model="newObject.id"></td>
			</tr>
			<tr>
				<td>Ename</td>
				<td><input type="text" ng-model="newObject.name"></td>
			</tr>
			<tr>
				<td>Salary</td>
				<td><input type="text" ng-model="newObject.salary"></td>
			</tr>
			<tr>
				<td>City</td>
				<td><input type="text" ng-model="newObject.city"></td>
			</tr>
			<tr>
				<td></td>
				<td><a href="#" ng-click="save(newObject)">Save</a> <a href="#" ng-click="cancel()">Cancel</a></td>
			</tr>
		</table>
	</div>

	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<!-- JS -->
	<script type="text/javascript" src="myjs.js"></script>

</body>
</html>
